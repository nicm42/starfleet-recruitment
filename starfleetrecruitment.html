<!DOCTYPE html>
<html lang="en">
<head>
	<title>Starfleet</title>
	<link rel="stylesheet" href="styles.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"> 
</head>
<body>
	<nav>
		<span id="menu-header">Menu</span>
		<ul id="menu" class="hide">
			<li class="menu-item"><a href="#careers">Careers</a></li>
			<li class="menu-item"><a href="#locations">Locations</a></li>
			<li class="menu-item"><a href="#brochure">Brochure</a></li>
		</ul>
	</nav>
	<header class="hero">
		<div class="hero-text">
		<h1>Starfleet</h1>
		<h2>Ex Astris, Scientia</h2></div>
	</header>
	<main>
		<section class="command" id="careers">
			<div class="yellow-header"><img src="./images/command.png"><h3>Career Paths</h3></div>
			<article class="careers">
				<div class="arrow-left" id="arrow-left"><img id="left-arrow-img" src="./images/leftarrow-deactivated.png" alt="Scroll left"></div>
				<figure class="carousel" id="command"><img src="./images/command.jpg" alt="Command"><br><figcaption>Command</figcaption></figure>
				<figure class="carousel" id="communications"><img src="./images/communications.jpg" alt="Communications"><br><figcaption>Communications</figcaption></figure>
				<figure class="carousel" id="diplomacy"><img src="./images/diplomacy.jpg" alt="Diplomacy"><br><figcaption>Diplomacy</figcaption></figure>
				<figure class="carousel" id="engineering"><img src="./images/engineering.jpg" alt="Engineering"><br><figcaption>Engineering</figcaption></figure>
				<figure class="carousel" id="medical"><img src="./images/medical.jpg" alt="Medical"><br><figcaption>Medical</figcaption></figure>
				<figure class="carousel" id="intelligence"><img src="./images/intelligence.jpg" alt="Intelligence"><br><figcaption>Intelligence</figcaption></figure>
				<figure class="carousel" id="operations"><img src="./images/operations.jpg" alt="Operations"><br><figcaption>Operations</figcaption></figure>
				<figure class="carousel" id="science"><img src="./images/science.jpg" alt="Science"><br><figcaption>Science</figcaption></figure>
				<figure class="carousel" id="security"><img src="./images/security.jpg" alt="Security"><br><figcaption>Security</figcaption></figure>
				<div class="arrow-right" id="arrow-right"><img id="right-arrow-img" src="./images/rightarrow.png" alt="Scroll right"></div>
			</article>
		</section>
		<section class="science" id="locations">
			<div class="blue-header"><img src="./images/science.png"><h3>Locations</h3></div>
			<article class="starmap">
				<img src="./images/starmap.jpg" alt="Earth, Academy, Beta Aquilae II, Beta Ursae Minor II, Relva III Psi Episilon III, Vulcan">
		</article>
		</section>
		<section class="ops" id="brochure">
			<div class="red-header"><img src="./images/engineering.png"><h3>Brochure</h3></div>
			<article class="ops-brochure">
				<form id="brochure-form">
					<fieldset><legend>Fill in to receive a brochure</legend>
						<label for="name">Name:</label><br><input type="text" id="name" name="name" placeholder="Name"><br>
						<label for="email">Subspace address:</label><br><input type="email" id="email" name="email" placeholder="Subspace address" required>*<br>
						<label for="species">Species:</label><br><select id="species" name="species">
							<option value="human">Human</option>
							<option value="vulcan">Vulcan</option>
							<option value="klingon">Klingon</option>
							<option value="other">Other</option>
						</select><br>
						<input type="button" id="submit" name="submitButton" value="Submit">
					</fieldset>
				</form>
				<div id="submitted-form">Thanks. Your information has been submitted and you will receive a brochure by subspace.</div>
			</article>
		</section>
	</main>
	<footer>
		More information on Starfleet at <a href="https://memory-alpha.fandom.com/wiki/Starfleet">Memory Alpha</a> and <a href="https://memory-beta.fandom.com/wiki/Federation_Starfleet">Memory Beta</a>
	</footer>
	<script type="text/javascript" src="starfleet.js"></script>
</body>
</html>
